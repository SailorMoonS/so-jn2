<div class="destination-directory-wrap">
    <mat-form-field appearance="standard" class="destination-directory">
        <input #DestinationDirectory (change)="onDestinationDirectoryChange()" hidden
               id="destination-directory"
               type="file">
        <mat-label>Enter directory path</mat-label>
        <input [formControl]="controlDestinationDirectoryPath" matInput type="text">
        <button (click)="DestinationDirectory.click()" mat-icon-button matSuffix>
            <mat-icon>folder_open</mat-icon>
        </button>
    </mat-form-field>
</div>

<div class="control-wrap">
    <button mat-raised-button matStepperPrevious class="stepper-control">Back</button>
<!--    <button mat-fab matStepperNext color="primary" class="stepper-control">-->
<!--        <mat-icon>arrowRight</mat-icon>-->
<!--    </button>-->
    <button mat-raised-button matStepperNext color="primary" class="stepper-control">Next</button>
</div>
