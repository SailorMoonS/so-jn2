<mat-horizontal-stepper linear labelPosition="bottom" #stepper class="stepper">
    <mat-step [stepControl]="source.controlPreparationDirectoryPath">
        <ng-template matStepLabel>Source Path</ng-template>
        <app-translation-source #source></app-translation-source>
    </mat-step>
    <mat-step [stepControl]="target.controlDestinationDirectoryPath">
        <ng-template matStepLabel>Target Path</ng-template>
        <app-target #target></app-target>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
        <app-console></app-console>
    </mat-step>
</mat-horizontal-stepper>
